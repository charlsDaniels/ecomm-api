<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="g_id_onload"
      data-client_id="1014592616276-7ihpebsbgff5fvuj80hj018fhvmv4tgb.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_signout" style="margin-top: 10px;">
      Sign out
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        const body = { idToken: response.credential }

        fetch('http://localhost:8081/auth/loginGoogle', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body)
        })
        .then(resp => resp.json())
        .then(resp => {
          console.log(resp)
          localStorage.setItem('email', resp.user.email)
        })
        .catch(error => console.warn)
      }

      const button = document.getElementById('google_signout')
      button.onclick = () => {
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
          localStorage.clear('email')
          location.reload()
        })
      }
    </script>
  </body>
</html>
